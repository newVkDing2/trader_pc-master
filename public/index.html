  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.15.6/theme-chalk/index.css" />

  <title>Coincheckusa</title>
  <style>
    html,
    body,
    #app {
      margin: 0;
      padding: 0;
    }

    .coinhouse-home {
      background-color: #303133;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .coinhouse-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .coinhouse-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .coinhouse-home__footer>a {
      font-size: 12px;
      color: #ababab;
      text-decoration: none;
    }

    .coinhouse-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .coinhouse-home__title {
      color: #fff;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .coinhouse-home__sub-title {
      color: #ababab;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>
      很抱歉，如果没有 JavaScript 支持，网站将不能正常工作。请启用浏览器的
      JavaScript 然后继续。
    </strong>
  </noscript>
  <div id="app">
    <div class="coinhouse-home">
      <div class="coinhouse-home__main">
        <img class="coinhouse-home__loading" src="<%= BASE_URL %>svg/loading-spin.svg" alt="loading" />
        <div class="coinhouse-home__title">正在加载资源</div>
        <div class="coinhouse-home__sub-title d">
          初次加载资源可能需要较多时间 请耐心等待
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var mobileAgent = new Array(
      "iphone",
      "ipod",
      "ipad",
      "android",
      "mobile",
      "blackberry",
      "webos",
      "incognito",
      "webmate",
      "bada",
      "nokia",
      "lg",
      "ucweb",
      "skyfire"
    );
    var browser = navigator.userAgent.toLowerCase();

    var os = (function () {
      var ua = navigator.userAgent,
        isWindowsPhone = /(?:Windows Phone)/.test(ua),
        isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
        isAndroid = /(?:Android)/.test(ua),
        isFireFox = /(?:Firefox)/.test(ua),
        isChrome = /(?:Chrome|CriOS)/.test(ua),
        isTablet =
          /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
        isPhone = /(?:iPhone)/.test(ua) && !isTablet,
        isPc = !isPhone && !isAndroid && !isSymbian
      return {
        isTablet: isTablet,
        isPhone: isPhone,
        isAndroid: isAndroid,
        isPc: isPc,
      }
    })()
    if (os.isAndroid || os.isPhone) {
      location.href = 'https://www.coincheckusa.com/#/'
    } else if (os.isTablet) {
    } else if (os.isPc) {
